<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002b7f"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#grad)"/>
  <!-- Costa Rica Flag Stripe -->
  <rect x="0" y="200" width="512" height="112" fill="#ce1126" opacity="0.3"/>
  <!-- Ballot box icon -->
  <g transform="translate(96, 96)">
    <!-- Box -->
    <rect x="40" y="140" width="240" height="160" rx="16" fill="white" opacity="0.95"/>
    <!-- Slot -->
    <rect x="100" y="128" width="120" height="24" rx="4" fill="white"/>
    <!-- Ballot paper -->
    <rect x="120" y="60" width="80" height="100" rx="8" fill="white" opacity="0.9"/>
    <!-- Checkmark on ballot -->
    <path d="M140 100 L155 115 L180 85" stroke="#002b7f" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  <!-- CR text -->
  <text x="256" y="420" text-anchor="middle" font-family="system-ui, sans-serif" font-size="48" font-weight="bold" fill="white" opacity="0.9">
    CR 2026
  </text>
</svg>
